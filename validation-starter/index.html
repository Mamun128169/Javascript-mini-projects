<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - Easy Tutorials YouTube Channel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5544c6582b.js" crossorigin="anonymous"></script>
    <script defer src="./script.js"></script>
</head>
<body>
  <div class="container">
    <form>
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label>Full Name</label>
        <input id="contact-name" onkeyup="validateName()" type="text" placeholder="Enter your name">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input id="contact-phone" onkeyup="validatePhone()" type="tel" placeholder="123 456 7890">
        <span id="phone-error"></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input id="contact-email" onkeyup="validateEmail()" type="email" placeholder="Enter Email">
        <span id="email-error"></span>
      </div>   

      <div class="input-group">
        <label>Your Message</label>
        <textarea id="contact-message" onkeyup="validateMessage()" rows="5" placeholder="Enter your message"></textarea>
        <span id="message-error"></span>
      </div>
      <button id="submit-btn" onclick="return validateForm()">Submit</button>
      <span id="submit-error" style="color: red; font-size: 14px;"></span>
    </form>
  
  </div>
   
</body>
</html>
