<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="./images/image1.png" id="product-img">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>Casual T Shirt</h1>
                <h2>$15.00</h2>
                <h3>30% OFF</h3>
                <p>Wranglar is an American Lorem ipsum Lorem ipsum dolor sit amet consectetur. Lorem ipsum  Lorem ipsum dolor.</p>
                <form>
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>
                        <label for="x-large">
                            <input type="radio" name="size" id="x-large">
                            <span>xL</span>
                        </label>
                        <label for="xx-large">
                            <input type="radio" name="size" id="xx-large">
                            <span>xxL</span>
                        </label>
                    </div>
                    <div class="color-select">
                        <p>Color:</p>
                        <label for="red">
                            <input type="radio" name="color" id="red">
                            <span class="color-1"></span>
                        </label>
                        <label for="green">
                            <input type="radio" name="color" id="green">
                            <span class="color-2"></span>
                        </label>
                        <label for="blue">
                            <input type="radio" name="color" id="blue">
                            <span class="color-3"></span>
                        </label>
                        <label for="pink">
                            <input type="radio" name="color" id="pink">
                            <span class="color-4"></span>
                        </label>
                    </div>

                    <div class="quantity-select">
                        <p>Quantity</p>
                        <input type="number" value="1">
                    </div>

                    <button>Buy Now</button>
                </form>
            </div>
        </div>
    </div>

    <!-- javascript below here -->
    <script>
        let productImg = document.getElementById("product-img");
        let buttons = document.querySelectorAll(".btn");

        buttons[0].onclick = function() {
            productImg.src = "./images/image1.png";

            for (let btn of buttons) {
                btn.classList.remove("active");
            }
            this.classList.add("active");
        }

        buttons[1].onclick = function() {
            productImg.src = "./images/image2.png";

            for (let btn of buttons) {
                btn.classList.remove("active");
            }
            this.classList.add("active");
        }

        buttons[2].onclick = function() {
            productImg.src = "./images/image3.png";

            for (let btn of buttons) {
                btn.classList.remove("active");
            }
            this.classList.add("active");
        }
    </script>
</body>
</html>
