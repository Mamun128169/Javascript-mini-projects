<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank!!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./login.js"></script>
</head>
<body>
    <header class="my-5 mb-8"> 
        <h2 class="text-3xl font-medium text-center">Welcome to your
            <span class="text-4xl font-semibold text-violet-700">Baap Er Bank !!!</span>
       </h2>
    </header>
    <section>
        <div class="w-2/3 mx-auto bg-blue-300 rounded p-5 space-y-5">
            <h3 class="text-2xl font-semibold text-violet-700">Please Login</h3>
            <input id="userEmail" type="email" placeholder="Your Email Address"  class="text-sm block w-96 px-2 rounded-sm focus:outline-none">
            <input id="userPassword" type="password" placeholder="Your Password" class=" text-sm block w-96 px-2 rounded-sm focus:outline-none">
            <button id="logIn" class="bg-violet-500 text-white px-3 py-1 rounded font-medium hover:bg-violet-700 ">Submit</button>
        </div>
    </section>
</body>
</html>
