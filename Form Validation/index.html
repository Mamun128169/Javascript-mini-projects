<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - with Js</title>
    <!-- css style sheet link -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome kit link -->
    <script src="https://kit.fontawesome.com/5544c6582b.js" crossorigin="anonymous"></script>
    <!-- javascript -->
    <script defer src="./validate.js"></script>
</head>
<body>
    <div class="container">
        <form id="form-container">
            <i class="fa-solid fa-paper-plane"></i>

            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>

            <div class="input-group">
                <label>Phone No</label>
                <input type="text" placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhone()">
                <span id="phone-error"></span>
            </div>

            <div class="input-group">
                <label>Email Id</label>
                <input type="email" placeholder="Enter Email Address" id="contact-email" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" id="contact-password" onkeyup="validatePassword()">
                <span id="password-error"></span>
            </div>

            <div class="input-group">
                <label>Your Message</label>
                <textarea id="contact-message" onkeyup="validateMessage()" rows="5" placeholder="Enter your message"></textarea><span id="message-error"></span>
            </div>

            <button id="submit-btn" onclick="return validateForm()">Submit</button>
            <span id="submit-error"></span> 
        </form>
    </div>
</body>
</html>
